<div class="container">
  <br>

  <div *ngIf=tram>
      <p>{{tram.name}} ,#Tram: {{tram.num}}</p>
      <p> Estat: {{tram.state}}</p>
      <p> Avituallament: {{tram.avituallament}}</p>
      <p *ngIf=tram.avituallament>S'ha rebut l'avituallament? {{tram.avituallament_rebut}}</p>
      <p *ngIf='{{tram.material_rebut}}'> Material NO rebut </p>
      <p *nfId='not {{tram.material_rebut}}'> Material Rebut </p>
      <p>Incid√®ncies: {{numIncidents}} <button (click)="navigateToDetails()">Veure detalls</button></p>
  </div>

  <button (click)="openTram()" *ngIf=tram>Open tram</button>
  <button (click)="pasEscombra()" *ngIf=tram>Escombrant tram</button>
  <button (click)="closeTram()" *ngIf=tram>Close tram</button>


</div>
