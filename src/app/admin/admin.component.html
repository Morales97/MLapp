<div class ="container">
  <table *ngIf='usersList'>
    <tr>
      <th> NOM COORDINADOR </th>
      <th> TRAM </th>
      <th> PERMIS </th>
    </tr>
    <tr *ngFor='let user of usersList'>
      <td> {{ user.username }} </td>
      <td> {{ user.tram_num }} </td>
      <td> {{ user.permissionLevel }} </td>
    </tr>
  </table>

  <table id="mytable" *ngIf='tramsList'>
    <tr>
      <th> NUM TRAM </th>
      <th> ESTAT </th>
    </tr>
    <tr *ngFor ='let tram of tramsList'>
      <td> {{ tram.num }} </td>
      <td> {{ tram.state }} </td>
    </tr>
  </table>

  <script type="text/javascript">
    $('#mytable tr td').each(function(){
      if($(this).text() == 'CLOSED'){
        $(this).css('background-color','red');
      }
    });
  </script>
