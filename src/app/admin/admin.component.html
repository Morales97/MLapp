<div class ="container">
  <table *ngIf='usersList'>
    <tr>
      <th> NOM COORDINADOR </th>
      <th *ngIf='tramsList'> TRAM </th>
      <th *ngIf='tramsList'> ESTAT </th>
      <th> PERMIS </th>
    </tr>
    <tr *ngFor='let user of usersList'>
      <td> {{ user.username }} </td>
      <td> {{ user.tram_num }} </td>
      <div *ngFor = 'let tram of tramsList'>
        <div *ngIf = 'tram.num == user.tram_num'>
          <td id = "closed" *ngIf = 'tram.state == "CLOSED"'> {{ tram.state }} </td>
        </div>
      </div>
      <td *ngIf = 'user.permissionLevel == 1'> ADMIN </td>
      <td *ngIf = 'user.permissionLevel == 2048'> COORDINATOR </td>
    </tr>
  </table>
